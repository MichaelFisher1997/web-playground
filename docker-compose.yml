services:
  island-engine:
    build: .
    networks:
      island-net:
        aliases:
          - island-engine-app
    environment:
      - PORT=3000
      - NODE_ENV=development
    command: bun --hot run ./server/index.ts
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  tailscale:
    image: tailscale/tailscale:latest
    container_name: island-engine-tailscale
    hostname: ${TS_HOSTNAME:-island-engine}
    depends_on:
      island-engine:
        condition: service_healthy
    networks:
      - island-net
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
      - TS_AUTH_ONCE=true
    volumes:
      - tailscale-state:/var/lib/tailscale
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
    command: >
      sh -c "tailscaled &
        sleep 5 &&
        tailscale up --authkey=$${TS_AUTHKEY} &&
        tailscale funnel --bg --https 443 http://island-engine-app:3000 &&
        tail -f /dev/null"
    restart: unless-stopped

networks:
  island-net:

volumes:
  tailscale-state:
